<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table 17 Parser - EMV Cryptogram Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0f0f23;
  --bg-secondary: #1a1a2e;
  --bg-card: #16213e;
  --border-color: #2d3561;
  --accent-primary: #f39c12;
  --accent-secondary: #e67e22;
  --text-primary: #ecf0f1;
  --text-secondary: #95a5a6;
  --text-muted: #7f8c8d;
  --error: #e74c3c;
  --warning: #f39c12;
  --success: #27ae60;
  --info: #3498db;
  --shadow-glow: rgba(243, 156, 18, 0.2);
}

body {
  font-family: 'Roboto Mono', 'Courier New', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Hexagonal pattern background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 20%, rgba(243, 156, 18, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 80% 60%, rgba(230, 126, 34, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* Animated accent */
body::after {
  content: '';
  position: fixed;
  width: 700px;
  height: 700px;
  background: radial-gradient(circle, rgba(243, 156, 18, 0.08) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  animation: rotate-glow 20s linear infinite;
  z-index: 0;
}

@keyframes rotate-glow {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 40px 20px;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-badge {
  display: inline-block;
  padding: 6px 16px;
  background: rgba(243, 156, 18, 0.15);
  border: 1px solid rgba(243, 156, 18, 0.4);
  border-radius: 20px;
  color: var(--accent-primary);
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  margin-bottom: 16px;
  animation: glow-pulse 3s ease-in-out infinite;
}

@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 15px rgba(243, 156, 18, 0.3); }
  50% { box-shadow: 0 0 25px rgba(243, 156, 18, 0.5); }
}

h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  font-weight: 400;
}

/* Input Section */
.input-section {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  animation: fadeIn 0.6s ease-out 0.2s backwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.input-wrapper {
  position: relative;
  margin-bottom: 20px;
}

#hexInput {
  width: 100%;
  min-height: 180px;
  padding: 16px 20px;
  background: var(--bg-card);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  color: var(--text-primary);
  font-family: 'Source Code Pro', monospace;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  outline: none;
  resize: vertical;
}

#hexInput:focus {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.15);
}

#hexInput::placeholder {
  color: var(--text-muted);
}

.char-count {
  position: absolute;
  right: 16px;
  bottom: 16px;
  font-size: 0.75rem;
  color: var(--text-muted);
  background: var(--bg-card);
  padding: 4px 8px;
  border-radius: 4px;
}

.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-family: 'Roboto Mono', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  color: #0f0f23;
  box-shadow: 0 4px 15px var(--shadow-glow);
}

.btn-primary:hover {
  box-shadow: 0 6px 25px rgba(243, 156, 18, 0.4);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--bg-card);
  color: var(--text-primary);
  border: 2px solid var(--border-color);
}

.btn-secondary:hover {
  border-color: var(--accent-primary);
  background: rgba(243, 156, 18, 0.05);
}

/* Results Section */
#output {
  display: grid;
  gap: 24px;
}

.result-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  animation: fadeIn 0.6s ease-out backwards;
  transition: all 0.3s ease;
}

.result-card:hover {
  border-color: rgba(243, 156, 18, 0.4);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
  transform: translateY(-2px);
}

.result-card:nth-child(1) { animation-delay: 0.1s; }
.result-card:nth-child(2) { animation-delay: 0.2s; }
.result-card:nth-child(3) { animation-delay: 0.3s; }

.card-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}

.card-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(230, 126, 34, 0.2));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.card-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.01em;
}

.data-row {
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 16px;
  padding: 12px 16px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 10px;
  align-items: start;
  font-size: 0.9rem;
  margin-bottom: 8px;
  transition: all 0.2s ease;
}

.data-row:hover {
  background: rgba(243, 156, 18, 0.05);
  transform: translateX(4px);
}

.data-label {
  color: var(--text-secondary);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.data-value {
  color: var(--text-primary);
  font-family: 'Source Code Pro', monospace;
  word-break: break-all;
}

.hex-value {
  color: var(--accent-primary);
  font-weight: 600;
  letter-spacing: 0.03em;
}

.decimal-value {
  color: var(--info);
  font-weight: 600;
}

/* Hours Section */
.hours-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
  margin-top: 16px;
}

.hour-badge {
  padding: 12px 16px;
  background: rgba(243, 156, 18, 0.1);
  border: 1px solid rgba(243, 156, 18, 0.3);
  border-radius: 10px;
  text-align: center;
  transition: all 0.2s ease;
}

.hour-badge:hover {
  background: rgba(243, 156, 18, 0.15);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(243, 156, 18, 0.2);
}

.hour-number {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent-primary);
  margin-bottom: 4px;
}

.hour-date {
  font-size: 0.8rem;
  color: var(--text-secondary);
}

/* Subbatch Section */
.subbatch-card {
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-left: 4px solid var(--accent-primary);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 16px;
  transition: all 0.3s ease;
}

.subbatch-card:hover {
  border-left-color: var(--accent-secondary);
  box-shadow: 0 4px 20px rgba(243, 156, 18, 0.15);
}

.subbatch-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border-color);
}

.subbatch-title {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--accent-primary);
}

.subbatch-date {
  font-size: 0.85rem;
  color: var(--text-secondary);
  background: rgba(243, 156, 18, 0.1);
  padding: 4px 12px;
  border-radius: 6px;
}

.subbatch-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}

.metric-box {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  padding: 16px;
  border-left: 3px solid var(--success);
}

.metric-box.negative {
  border-left-color: var(--error);
}

.metric-box.topup {
  border-left-color: var(--info);
}

.metric-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 8px;
  letter-spacing: 0.05em;
}

.metric-values {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.metric-item {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.metric-item-label {
  font-size: 0.7rem;
  color: var(--text-secondary);
  text-transform: uppercase;
}

.metric-item-value {
  font-size: 1rem;
  font-weight: 600;
  font-family: 'Source Code Pro', monospace;
}

/* Error State */
.error-card {
  background: rgba(231, 76, 60, 0.1);
  border: 1px solid rgba(231, 76, 60, 0.3);
  border-radius: 16px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 16px;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.error-icon {
  font-size: 2rem;
}

.error-message {
  color: var(--error);
  font-weight: 600;
  font-size: 1rem;
}

.error-detail {
  color: var(--text-muted);
  font-size: 0.85rem;
  margin-top: 4px;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  color: var(--text-muted);
}

.empty-state-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.3;
}

.empty-state-text {
  font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .input-section {
    padding: 24px;
  }
  
  .data-row {
    grid-template-columns: 1fr;
    gap: 8px;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .hours-grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  }
  
  .subbatch-grid {
    grid-template-columns: 1fr;
  }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-badge">EMV Standard ¬∑ Table 17</div>
    <h1>Table 17 Parser</h1>
    <p class="subtitle">Cryptogram Information Data & Batch Analysis</p>
  </div>

  <div class="input-section">
    <label class="input-label" for="hexInput">Hexadecimal Input</label>
    <div class="input-wrapper">
      <textarea 
        id="hexInput" 
        placeholder="Paste your Table 17 hex string here..."
        autocomplete="off"
        spellcheck="false"
      ></textarea>
      <span class="char-count" id="charCount">0 chars</span>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="parseTable17()">
        <span style="position: relative; z-index: 1;">‚ö° Parse Table 17</span>
      </button>
      <button class="btn btn-secondary" onclick="clearData()">
        <span style="position: relative; z-index: 1;">üóëÔ∏è Clear</span>
      </button>
    </div>
  </div>

  <div id="output">
    <div class="empty-state">
      <div class="empty-state-icon">üìä</div>
      <div class="empty-state-text">Enter Table 17 hex data above to begin analysis</div>
    </div>
  </div>
</div>

<script>
// Character counter
const hexInput = document.getElementById('hexInput');
const charCount = document.getElementById('charCount');

hexInput.addEventListener('input', function() {
  const length = this.value.trim().length;
  charCount.textContent = `${length} chars`;
});

function parseTable17() {
  const hexData = hexInput.value.trim().toUpperCase();
  const output = document.getElementById('output');
  output.innerHTML = '';

  // Validation
  if (!hexData) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">No data provided</div>
          <div class="error-detail">Please paste a valid hexadecimal Table 17 string</div>
        </div>
      </div>
    `;
    return;
  }

  if (!/^[0-9A-F]+$/.test(hexData)) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Invalid characters detected</div>
          <div class="error-detail">Only hexadecimal characters (0-9, A-F) are allowed</div>
        </div>
      </div>
    `;
    return;
  }

  let offset = 0;

  function readHex(length) {
    if (offset + length > hexData.length) {
      throw new Error(`Insufficient data at offset ${offset}`);
    }
    const str = hexData.substr(offset, length);
    offset += length;
    return str;
  }

  function hexToInt(hexStr) {
    return parseInt(hexStr, 16);
  }

  try {
    // Parse header
    const currencyCode = readHex(2);
    const unknown = readHex(4);
    const intervalMinutes = readHex(4);
    const batchStartTime = readHex(8);

    // Header Card
    output.innerHTML += `
      <div class="result-card">
        <div class="card-header">
          <div class="card-icon">üìã</div>
          <div class="card-title">Batch Header Information</div>
        </div>
        <div class="data-row">
          <div class="data-label">üí± Currency Code</div>
          <div class="data-value"><span class="hex-value">${currencyCode}</span></div>
        </div>
        <div class="data-row">
          <div class="data-label">‚ùì Unknown Field</div>
          <div class="data-value"><span class="hex-value">${unknown}</span></div>
        </div>
        <div class="data-row">
          <div class="data-label">‚è±Ô∏è Interval (minutes)</div>
          <div class="data-value">
            <span class="hex-value">${intervalMinutes}</span>
            <span style="color: var(--text-muted); margin-left: 8px;">(${hexToInt(intervalMinutes)} minutes)</span>
          </div>
        </div>
        <div class="data-row">
          <div class="data-label">üìÖ Batch Start Time</div>
          <div class="data-value">
            <span class="hex-value">${batchStartTime}</span>
            <span style="color: var(--text-muted); margin-left: 8px;">(MM-DD-HH-MM)</span>
          </div>
        </div>
      </div>
    `;

    // Parse bitmap
    let subbatchPresence = "";
    let firstBitmapHex = readHex(16);
    let bitmapBinary = BigInt('0x' + firstBitmapHex).toString(2).padStart(64, '0');

    let signBit = bitmapBinary[0];
    subbatchPresence += bitmapBinary.substring(1);

    while (signBit === '1') {
      const nextBitmapHex = readHex(16);
      const nextBitmapBinary = BigInt('0x' + nextBitmapHex).toString(2).padStart(64, '0');
      signBit = nextBitmapBinary[0];
      subbatchPresence += nextBitmapBinary.substring(1);
    }

    // Calculate hours with data
    const startMonth = parseInt(batchStartTime.substring(0, 2));
    const startDay = parseInt(batchStartTime.substring(2, 4));
    let currentHour = parseInt(batchStartTime.substring(4, 6), 10);
    let currentDate = startDay;
    let currentMonth = startMonth;

    const hoursWithData = [];

    for (let i = 0; i < subbatchPresence.length; i++) {
      const bit = subbatchPresence[i];

      if (bit === '1') {
        hoursWithData.push({ 
          hour: currentHour, 
          date: `${String(currentMonth).padStart(2, '0')}-${String(currentDate).padStart(2, '0')}` 
        });
      }

      currentHour++;
      if (currentHour === 24) {
        currentHour = 0;
        currentDate++;
      }
    }

    // Hours with data card
    output.innerHTML += `
      <div class="result-card">
        <div class="card-header">
          <div class="card-icon">üïê</div>
          <div class="card-title">Hours with Subbatch Data (${hoursWithData.length} hours)</div>
        </div>
        <div class="hours-grid">
          ${hoursWithData.map(h => `
            <div class="hour-badge">
              <div class="hour-number">${String(h.hour).padStart(2, '0')}:00</div>
              <div class="hour-date">${h.date}</div>
            </div>
          `).join('')}
        </div>
      </div>
    `;

    // Parse subbatch data
    if (hoursWithData.length > 0) {
      let subbatchHTML = `
        <div class="result-card">
          <div class="card-header">
            <div class="card-icon">üìä</div>
            <div class="card-title">Detailed Subbatch Analysis</div>
          </div>
      `;

      for (let i = 0; i < hoursWithData.length; i++) {
        const subbatch = hoursWithData[i];

        const positiveCount = readHex(4);
        const positiveTotal = readHex(12);
        const negativeCount = readHex(4);
        const negativeTotal = readHex(12);
        const topUpPositiveCount = readHex(4);
        const topUpPositiveTotal = readHex(12);
        const topUpNegativeCount = readHex(4);
        const topUpNegativeTotal = readHex(12);

        subbatchHTML += `
          <div class="subbatch-card">
            <div class="subbatch-header">
              <div class="subbatch-title">Hour ${String(subbatch.hour).padStart(2, '0')}:00</div>
              <div class="subbatch-date">üìÖ ${subbatch.date}</div>
            </div>
            <div class="subbatch-grid">
              <div class="metric-box">
                <div class="metric-label">‚úÖ Positive Transactions</div>
                <div class="metric-values">
                  <div class="metric-item">
                    <div class="metric-item-label">Count</div>
                    <div class="metric-item-value hex-value">${positiveCount}</div>
                  </div>
                  <div class="metric-item">
                    <div class="metric-item-label">Total</div>
                    <div class="metric-item-value hex-value">${positiveTotal}</div>
                  </div>
                </div>
              </div>
              
              <div class="metric-box negative">
                <div class="metric-label">‚ùå Negative Transactions</div>
                <div class="metric-values">
                  <div class="metric-item">
                    <div class="metric-item-label">Count</div>
                    <div class="metric-item-value" style="color: var(--error);">${negativeCount}</div>
                  </div>
                  <div class="metric-item">
                    <div class="metric-item-label">Total</div>
                    <div class="metric-item-value" style="color: var(--error);">${negativeTotal}</div>
                  </div>
                </div>
              </div>
              
              <div class="metric-box topup">
                <div class="metric-label">üí≥ Top-Up Positive</div>
                <div class="metric-values">
                  <div class="metric-item">
                    <div class="metric-item-label">Count</div>
                    <div class="metric-item-value" style="color: var(--info);">${topUpPositiveCount}</div>
                  </div>
                  <div class="metric-item">
                    <div class="metric-item-label">Total</div>
                    <div class="metric-item-value" style="color: var(--info);">${topUpPositiveTotal}</div>
                  </div>
                </div>
              </div>
              
              <div class="metric-box topup">
                <div class="metric-label">üí≥ Top-Up Negative</div>
                <div class="metric-values">
                  <div class="metric-item">
                    <div class="metric-item-label">Count</div>
                    <div class="metric-item-value" style="color: var(--warning);">${topUpNegativeCount}</div>
                  </div>
                  <div class="metric-item">
                    <div class="metric-item-label">Total</div>
                    <div class="metric-item-value" style="color: var(--warning);">${topUpNegativeTotal}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      subbatchHTML += `</div>`;
      output.innerHTML += subbatchHTML;
    }

  } catch (error) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Parsing error</div>
          <div class="error-detail">${error.message}</div>
        </div>
      </div>
    `;
  }
}

function clearData() {
  hexInput.value = '';
  charCount.textContent = '0 chars';
  document.getElementById('output').innerHTML = `
    <div class="empty-state">
      <div class="empty-state-icon">üìä</div>
      <div class="empty-state-text">Enter Table 17 hex data above to begin analysis</div>
    </div>
  `;
}
</script>

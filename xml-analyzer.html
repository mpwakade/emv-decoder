<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMV XML Log Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@400;600;700&family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0c1821;
  --bg-secondary: #1b2a38;
  --bg-card: #243447;
  --border-color: #324a5f;
  --accent-primary: #00d9ff;
  --accent-secondary: #00b8d4;
  --text-primary: #e8f4f8;
  --text-secondary: #a0b9c8;
  --text-muted: #7a8f9f;
  --error: #ff6b6b;
  --warning: #ffa726;
  --success: #4caf50;
  --info: #42a5f5;
  --shadow-glow: rgba(0, 217, 255, 0.2);
}

body {
  font-family: 'Overpass Mono', 'Courier New', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Tech grid background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(var(--border-color) 1px, transparent 1px),
    linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.1;
  pointer-events: none;
  z-index: 0;
}

/* Animated glow */
body::after {
  content: '';
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(0, 217, 255, 0.06) 0%, transparent 70%);
  top: -300px;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  animation: pulse-tech 6s ease-in-out infinite;
  z-index: 0;
}

@keyframes pulse-tech {
  0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
}

.container {
  max-width: 1600px;
  margin: 0 auto;
  padding: 40px 20px;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-badge {
  display: inline-block;
  padding: 6px 16px;
  background: rgba(0, 217, 255, 0.15);
  border: 1px solid rgba(0, 217, 255, 0.4);
  border-radius: 20px;
  color: var(--accent-primary);
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  margin-bottom: 16px;
  animation: glow-pulse 3s ease-in-out infinite;
}

@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 15px rgba(0, 217, 255, 0.3); }
  50% { box-shadow: 0 0 25px rgba(0, 217, 255, 0.5); }
}

h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  font-weight: 400;
}

/* Upload Section */
.upload-section {
  background: var(--bg-secondary);
  border: 2px dashed var(--border-color);
  border-radius: 16px;
  padding: 48px 32px;
  margin-bottom: 32px;
  text-align: center;
  transition: all 0.3s ease;
  animation: fadeIn 0.6s ease-out 0.2s backwards;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.upload-section:hover {
  border-color: var(--accent-primary);
  background: rgba(0, 217, 255, 0.03);
}

.upload-section.dragover {
  border-color: var(--accent-primary);
  background: rgba(0, 217, 255, 0.1);
}

.upload-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.5;
}

.upload-text {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-bottom: 12px;
}

.upload-hint {
  font-size: 0.85rem;
  color: var(--text-muted);
}

#fileInput {
  display: none;
}

.btn {
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-family: 'Overpass Mono', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-top: 16px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  color: #0c1821;
  box-shadow: 0 4px 15px var(--shadow-glow);
}

.btn-primary:hover {
  box-shadow: 0 6px 25px rgba(0, 217, 255, 0.4);
  transform: translateY(-2px);
}

/* Log Details Section */
.log-details {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  animation: fadeIn 0.6s ease-out 0.3s backwards;
}

.details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.detail-item {
  padding: 16px;
  background: rgba(0, 217, 255, 0.05);
  border-radius: 10px;
  border-left: 3px solid var(--accent-primary);
}

.detail-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 6px;
  letter-spacing: 0.05em;
}

.detail-value {
  font-size: 1rem;
  color: var(--accent-primary);
  font-weight: 600;
  font-family: 'Fira Mono', monospace;
}

/* Commands Section */
.commands-section {
  margin-top: 32px;
}

.section-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 2px solid var(--border-color);
}

.section-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 184, 212, 0.2));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.section-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-primary);
}

.command-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-left: 4px solid var(--accent-primary);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 20px;
  transition: all 0.3s ease;
  animation: fadeIn 0.4s ease-out backwards;
}

.command-card:hover {
  border-left-color: var(--accent-secondary);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
  transform: translateX(4px);
}

.command-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(50, 74, 95, 0.5);
}

.command-number {
  font-size: 0.85rem;
  color: var(--text-muted);
  background: rgba(0, 217, 255, 0.1);
  padding: 4px 12px;
  border-radius: 6px;
}

.command-type {
  font-size: 0.9rem;
  color: var(--accent-primary);
  font-weight: 600;
}

.command-body {
  margin-bottom: 12px;
}

.command-label {
  font-size: 0.75rem;
  color: var(--text-secondary);
  text-transform: uppercase;
  margin-bottom: 6px;
  letter-spacing: 0.05em;
}

.command-data, .response-data {
  font-family: 'Fira Mono', monospace;
  font-size: 0.85rem;
  padding: 12px;
  background: var(--bg-card);
  border-radius: 8px;
  word-break: break-all;
  white-space: pre-wrap;
  border: 1px solid var(--border-color);
}

.command-data {
  color: var(--warning);
}

.response-data {
  color: var(--success);
}

.event-card {
  background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(0, 184, 212, 0.05));
  border-left-color: var(--info);
}

.event-card .command-data {
  color: var(--info);
}

/* Status Messages */
.status-message {
  padding: 16px 20px;
  border-radius: 12px;
  margin-bottom: 24px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 0.9rem;
  animation: fadeIn 0.4s ease-out;
}

.status-error {
  background: rgba(255, 107, 107, 0.1);
  border: 1px solid rgba(255, 107, 107, 0.3);
  color: var(--error);
}

.status-icon {
  font-size: 1.5rem;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  color: var(--text-muted);
}

.empty-state-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.3;
}

.empty-state-text {
  font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .details-grid {
    grid-template-columns: 1fr;
  }
  
  .command-header {
    flex-direction: column;
    gap: 8px;
    align-items: flex-start;
  }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-badge">EMV Card Terminal Logs</div>
    <h1>XML Log Analyzer</h1>
    <p class="subtitle">Analyze EMV Transaction Logs & APDU Commands</p>
  </div>

  <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
    <div class="upload-icon">üìÅ</div>
    <div class="upload-text">Click to upload or drag & drop your XML log file</div>
    <div class="upload-hint">Supports Card Terminal Log XML files</div>
    <input type="file" id="fileInput" accept=".xml" onchange="handleFile(event)">
    <button class="btn btn-primary">
      <span style="position: relative; z-index: 1;">Browse Files</span>
    </button>
  </div>

  <div id="output"></div>
</div>

<script>
// Drag and drop
const uploadSection = document.getElementById('uploadSection');

uploadSection.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadSection.classList.add('dragover');
});

uploadSection.addEventListener('dragleave', () => {
  uploadSection.classList.remove('dragover');
});

uploadSection.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadSection.classList.remove('dragover');
  
  const files = e.dataTransfer.files;
  if (files.length > 0) {
    processFile(files[0]);
  }
});

function handleFile(event) {
  const file = event.target.files[0];
  if (file) {
    processFile(file);
  }
}

function processFile(file) {
  if (!file.name.endsWith('.xml')) {
    showError('Please upload a valid XML file');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      parseXML(e.target.result);
    } catch (error) {
      showError('Error parsing XML: ' + error.message);
    }
  };
  reader.readAsText(file);
}

function parseXML(xmlText) {
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
  
  const output = document.getElementById('output');
  output.innerHTML = '';

  // Check for parsing errors
  const parserError = xmlDoc.querySelector('parsererror');
  if (parserError) {
    showError('XML parsing error: Invalid XML structure');
    return;
  }

  // Extract log details
  const logDetails = {
    productName: getXMLValue(xmlDoc, 'ProductName'),
    productVersion: getXMLValue(xmlDoc, 'ProductVersion'),
    l3FIGVersion: getXMLValue(xmlDoc, 'L3FIGVersion'),
    reference: getXMLValue(xmlDoc, 'Reference'),
    dateTime: getXMLValue(xmlDoc, 'Date-Time'),
    cardId: getXMLValue(xmlDoc, 'CardId'),
    cardVersion: getXMLValue(xmlDoc, 'CardVersion')
  };

  // Display log details
  let html = `
    <div class="log-details">
      <div class="section-header">
        <div class="section-icon">üìã</div>
        <div class="section-title">Log Details</div>
      </div>
      <div class="details-grid">
        <div class="detail-item">
          <div class="detail-label">Product Name</div>
          <div class="detail-value">${logDetails.productName || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Product Version</div>
          <div class="detail-value">${logDetails.productVersion || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">L3 FIG Version</div>
          <div class="detail-value">${logDetails.l3FIGVersion || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Reference</div>
          <div class="detail-value">${logDetails.reference || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Date & Time</div>
          <div class="detail-value">${logDetails.dateTime || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Card ID</div>
          <div class="detail-value">${logDetails.cardId || 'N/A'}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Card Version</div>
          <div class="detail-value">${logDetails.cardVersion || 'N/A'}</div>
        </div>
      </div>
    </div>
  `;

  // Extract commands
  const commands = xmlDoc.querySelectorAll('CommandResponse');
  
  if (commands.length > 0) {
    html += `
      <div class="commands-section">
        <div class="section-header">
          <div class="section-icon">‚ö°</div>
          <div class="section-title">Commands & Responses (${commands.length} total)</div>
        </div>
    `;

    commands.forEach((cmd, index) => {
      const command = cmd.querySelector('Command').textContent;
      const response = cmd.querySelector('Response').textContent;
      const commandTime = cmd.querySelector('CommandTimestamp')?.textContent || '';
      const responseTime = cmd.querySelector('ResponseTimestamp')?.textContent || '';
      
      const isEvent = command.startsWith('EVENT_');
      const cardClass = isEvent ? 'event-card' : 'command-card';
      
      const commandType = identifyCommand(command);
      
      // Check if this is GPO or GENERATE AC and parse it
      const gpoParsed = parseGPOCommand(command, response);
      const genACParsed = parseGenerateAC(command, response);
      
      let additionalInfo = '';
      
      if (gpoParsed) {
        additionalInfo = `
          <div style="margin-top: 16px; padding: 16px; background: rgba(0, 217, 255, 0.05); border-radius: 8px; border-left: 3px solid var(--accent-primary);">
            <div style="font-weight: 600; color: var(--accent-primary); margin-bottom: 12px;">üìä Parsed GPO Details</div>
            <div style="display: grid; gap: 8px; font-size: 0.85rem; margin-bottom: 16px;">
              <div><span style="color: var(--text-muted);">Response Format:</span> <span style="color: var(--success);">${gpoParsed.response.format || 'N/A'}</span></div>
              <div><span style="color: var(--text-muted);">PDOL Data Length:</span> <span style="color: var(--text-secondary);">${gpoParsed.command.pdolLength} bytes</span></div>
              <div><span style="color: var(--text-muted);">PDOL Data:</span> <span style="color: var(--warning); font-family: 'Fira Mono', monospace; font-size: 0.8rem;">${gpoParsed.command.pdolData}</span></div>
            </div>
            ${gpoParsed.response.tags && gpoParsed.response.tags.length > 0 ? `
              <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 217, 255, 0.2);">
                <div style="font-weight: 600; color: var(--accent-primary); margin-bottom: 8px;">Response Tags Breakdown:</div>
                <div style="display: grid; gap: 10px;">
                  ${gpoParsed.response.tags.map(tag => `
                    <div style="padding: 10px; background: rgba(0, 0, 0, 0.2); border-radius: 6px; border-left: 2px solid var(--info);">
                      <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                        <span style="color: var(--accent-primary); font-weight: 600; font-family: 'Fira Mono', monospace;">${tag.tag}</span>
                        <span style="color: var(--text-muted); font-size: 0.75rem;">${tag.length} bytes</span>
                      </div>
                      <div style="color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 4px;">${tag.description}</div>
                      <div style="color: var(--warning); font-family: 'Fira Mono', monospace; font-size: 0.75rem; word-break: break-all;">Value: ${tag.value}</div>
                      ${tag.decoded && tag.decoded !== tag.value ? `<div style="color: var(--success); font-size: 0.8rem; margin-top: 4px;">‚Üí ${tag.decoded}</div>` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      if (genACParsed) {
        additionalInfo = `
          <div style="margin-top: 16px; padding: 16px; background: rgba(0, 217, 255, 0.05); border-radius: 8px; border-left: 3px solid var(--accent-primary);">
            <div style="font-weight: 600; color: var(--accent-primary); margin-bottom: 12px;">üîê Parsed GENERATE AC Details</div>
            <div style="display: grid; gap: 8px; font-size: 0.85rem; margin-bottom: 16px;">
              <div><span style="color: var(--text-muted);">Requested Cryptogram:</span> <span style="color: var(--warning);">${genACParsed.command.requestedCryptogram}</span></div>
              <div><span style="color: var(--text-muted);">Reference Control (P1):</span> <span style="color: var(--info);">${genACParsed.command.refControl}</span></div>
              <div><span style="color: var(--text-muted);">P2 Parameter:</span> <span style="color: var(--info);">${genACParsed.command.p2}</span></div>
              <div><span style="color: var(--text-muted);">CDOL Data Length:</span> <span style="color: var(--text-secondary);">${genACParsed.command.cdolLength} bytes</span></div>
              ${genACParsed.response.generatedCryptogram ? `<div style="margin-top: 8px; padding: 8px; background: rgba(76, 175, 80, 0.1); border-radius: 4px;"><span style="color: var(--text-muted);">Generated:</span> <span style="color: var(--success); font-weight: 600;">${genACParsed.response.generatedCryptogram}</span></div>` : ''}
              ${genACParsed.response.atc ? `<div><span style="color: var(--text-muted);">ATC:</span> <span style="color: var(--accent-primary); font-family: 'Fira Mono', monospace;">${genACParsed.response.atc}</span></div>` : ''}
              ${genACParsed.response.cryptogram ? `<div><span style="color: var(--text-muted);">Cryptogram (9F26):</span> <span style="color: var(--accent-primary); font-family: 'Fira Mono', monospace;">${genACParsed.response.cryptogram}</span></div>` : ''}
            </div>
            ${genACParsed.response.tags && genACParsed.response.tags.length > 0 ? `
              <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(0, 217, 255, 0.2);">
                <div style="font-weight: 600; color: var(--accent-primary); margin-bottom: 8px;">Response Tags Breakdown:</div>
                <div style="display: grid; gap: 10px;">
                  ${genACParsed.response.tags.map(tag => `
                    <div style="padding: 10px; background: rgba(0, 0, 0, 0.2); border-radius: 6px; border-left: 2px solid var(--success);">
                      <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                        <span style="color: var(--accent-primary); font-weight: 600; font-family: 'Fira Mono', monospace;">${tag.tag}</span>
                        <span style="color: var(--text-muted); font-size: 0.75rem;">${tag.length} bytes</span>
                      </div>
                      <div style="color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 4px;">${tag.description}</div>
                      <div style="color: var(--warning); font-family: 'Fira Mono', monospace; font-size: 0.75rem; word-break: break-all;">Value: ${tag.value}</div>
                      ${tag.decoded && tag.decoded !== tag.value ? `<div style="color: var(--success); font-size: 0.8rem; margin-top: 4px;">‚Üí ${tag.decoded}</div>` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      html += `
        <div class="${cardClass}" style="animation-delay: ${index * 0.05}s;">
          <div class="command-header">
            <div class="command-number">Command #${index + 1}</div>
            <div class="command-type">${commandType}</div>
          </div>
          
          <div class="command-body">
            <div class="command-label">Command</div>
            <div class="command-data">${formatHex(command)}</div>
          </div>
          
          <div class="command-body">
            <div class="command-label">Response</div>
            <div class="response-data">${formatHex(response)}</div>
          </div>
          
          ${additionalInfo}
        </div>
      `;
    });

    html += `</div>`;
  }

  output.innerHTML = html;
}

function getXMLValue(xmlDoc, tagName) {
  const element = xmlDoc.querySelector(tagName);
  return element ? element.textContent : '';
}

function formatHex(hex) {
  if (hex === 'null') return 'null';
  // Add space every 2 characters for readability
  return hex.trim().replace(/(.{2})/g, '$1 ').trim();
}

function parseGPOCommand(command, response) {
  // GPO format: 80 A8 00 00 [Lc] 83 [length] [PDOL data]
  const cleanCmd = command.replace(/\s/g, '');
  const cleanResp = response.replace(/\s/g, '');
  
  if (!cleanCmd.startsWith('80A8') || cleanResp === 'null') {
    return null;
  }
  
  // Extract PDOL data (skip 80A8 + 0000 + Lc + 83 + length = 14 chars)
  const pdolData = cleanCmd.substr(14);
  
  // Parse response with full TLV breakdown
  let parsed = {
    command: {
      type: 'GET PROCESSING OPTIONS',
      pdolData: formatHex(pdolData),
      pdolLength: pdolData.length / 2
    },
    response: {
      tags: []
    }
  };
  
  if (cleanResp.startsWith('77')) {
    // Response Message Template Format 2
    parsed.response.format = 'Format 2 (Tag 77 - Response Message Template)';
    
    // Skip 77 tag and length bytes
    let i = 2; // Skip '77'
    let len = parseInt(cleanResp.substr(i, 2), 16);
    i += 2;
    
    if (len > 127) {
      const numLenBytes = len & 0x7F;
      len = parseInt(cleanResp.substr(i, numLenBytes * 2), 16);
      i += numLenBytes * 2;
    }
    
    // Parse all tags inside
    const responseData = cleanResp.substr(i, len * 2);
    parsed.response.tags = parseAllTags(responseData);
    
  } else if (cleanResp.startsWith('80')) {
    // Response Message Template Format 1
    parsed.response.format = 'Format 1 (Tag 80 - Primitive Response)';
    parsed.response.tags = parseAllTags(cleanResp);
  }
  
  return parsed;
}

function parseAllTags(hex) {
  const tags = [];
  let i = 0;
  
  while (i < hex.length - 4) {
    const startPos = i;
    
    // Read tag
    let tag = hex.substr(i, 2);
    i += 2;
    
    if ((parseInt(tag, 16) & 0x1F) === 0x1F) {
      if (i + 2 > hex.length) break;
      tag += hex.substr(i, 2);
      i += 2;
    }
    
    // Read length
    if (i + 2 > hex.length) break;
    let len = parseInt(hex.substr(i, 2), 16);
    let lenBytes = hex.substr(i, 2);
    i += 2;
    
    if (len > 127) {
      const numLenBytes = len & 0x7F;
      if (i + numLenBytes * 2 > hex.length) break;
      lenBytes += hex.substr(i, numLenBytes * 2);
      len = parseInt(hex.substr(i, numLenBytes * 2), 16);
      i += numLenBytes * 2;
    }
    
    // Read value
    if (i + len * 2 > hex.length) break;
    const value = hex.substr(i, len * 2);
    i += len * 2;
    
    tags.push({
      tag: tag,
      length: len,
      lengthHex: lenBytes,
      value: value,
      description: getTagDescription(tag),
      decoded: decodeTagValue(tag, value)
    });
  }
  
  return tags;
}

function getTagDescription(tag) {
  const descriptions = {
    '82': 'Application Interchange Profile (AIP)',

    '9F36': 'Application Transaction Counter (ATC)',
    '9F26': 'Application Cryptogram (AC)',

    '5F34': 'PAN Sequence Number',
    '5F25': 'Application Effective Date',
    '5F24': 'Application Expiration Date',
    '9F08': 'Application Version Number (Card)',
    '8E': 'Cardholder Verification Method (CVM) List',
    '9F0E': 'Issuer Action Code - Denial',

  };
  
  return descriptions[tag] || 'Unknown Tag';
}

function decodeTagValue(tag, value) {
  if (!value) return '';
  
  switch(tag) {
    case '82': // AIP
      const aip = parseInt(value, 16);
      let aipBits = [];
      if (aip & 0x4000) aipBits.push('SDA supported');
      if (aip & 0x2000) aipBits.push('DDA supported');
      if (aip & 0x1000) aipBits.push('Cardholder verification supported');
      if (aip & 0x0800) aipBits.push('Terminal risk management required');
      if (aip & 0x0400) aipBits.push('Issuer authentication supported');
      if (aip & 0x0080) aipBits.push('CDA supported');
      return aipBits.join(', ') || 'No capabilities';
      
    case '94': // AFL
      let aflEntries = [];
      for (let i = 0; i < value.length; i += 8) {
        const sfi = parseInt(value.substr(i, 2), 16) >> 3;
        const firstRec = parseInt(value.substr(i + 2, 2), 16);
        const lastRec = parseInt(value.substr(i + 4, 2), 16);
        const numAuth = parseInt(value.substr(i + 6, 2), 16);
        aflEntries.push(`SFI ${sfi}, Rec ${firstRec}-${lastRec}, ${numAuth} for auth`);
      }
      return aflEntries.join(' | ');
      
    case '9F27': // CID
      const cid = parseInt(value, 16);
      let cidType = '';
      if ((cid & 0xC0) === 0x00) cidType = 'AAC (Declined)';
      else if ((cid & 0xC0) === 0x40) cidType = 'TC (Approved)';
      else if ((cid & 0xC0) === 0x80) cidType = 'ARQC (Online)';
      return cidType + ' - ' + value;
      
    case '9F36': // ATC
      return parseInt(value, 16).toString() + ' (' + value + ')';
      
    case '9A': // Transaction Date
      return '20' + value.substr(0, 2) + '-' + value.substr(2, 2) + '-' + value.substr(4, 2);
      
    case '9F02':
    case '9F03': // Amount
      const bcdStr = value.match(/.{1,2}/g).join('');
      const amount = parseFloat(bcdStr.substring(0, bcdStr.length - 2) + '.' + bcdStr.substring(bcdStr.length - 2));
      return '‚Çπ ' + amount.toFixed(2);
      
    case '57': // Track 2
    case '5A': // PAN
      return value.replace(/F/g, '') + ' (masked)';
      
    case '5F20': // Cardholder Name
      let name = '';
      for (let i = 0; i < value.length; i += 2) {
        name += String.fromCharCode(parseInt(value.substr(i, 2), 16));
      }
      return name.trim();
      
    default:
      return value;
  }
}

function parseGenerateAC(command, response) {
  // GENERATE AC format: 80 AE [RefControl] 00 [Lc] [CDOL data]
  const cleanCmd = command.replace(/\s/g, '');
  const cleanResp = response.replace(/\s/g, '');
  
  if (!cleanCmd.startsWith('80AE') || cleanResp === 'null') {
    return null;
  }
  
  const refControl = cleanCmd.substr(4, 2);
  const p2 = cleanCmd.substr(6, 2);
  const lc = cleanCmd.substr(8, 2);
  const cdolData = cleanCmd.substr(10);
  
  let cryptogramType = 'Unknown';
  const refByte = parseInt(refControl, 16);
  if ((refByte & 0xC0) === 0x00) cryptogramType = 'AAC (Transaction Declined)';
  else if ((refByte & 0xC0) === 0x40) cryptogramType = 'TC (Transaction Approved)';
  else if ((refByte & 0xC0) === 0x80) cryptogramType = 'ARQC (Online Authorization Requested)';
  
  let parsed = {
    command: {
      type: 'GENERATE AC',
      refControl: refControl,
      p2: p2,
      requestedCryptogram: cryptogramType,
      cdolLength: parseInt(lc, 16),
      cdolData: formatHex(cdolData)
    },
    response: {
      tags: []
    }
  };
  
  if (cleanResp.startsWith('77')) {
    // Parse response template with full TLV
    parsed.response.format = 'Response Template (Tag 77)';
    
    // Skip 77 tag and length bytes
    let i = 2;
    let len = parseInt(cleanResp.substr(i, 2), 16);
    i += 2;
    
    if (len > 127) {
      const numLenBytes = len & 0x7F;
      len = parseInt(cleanResp.substr(i, numLenBytes * 2), 16);
      i += numLenBytes * 2;
    }
    
    // Parse all tags
    const responseData = cleanResp.substr(i, len * 2);
    parsed.response.tags = parseAllTags(responseData);
    
    // Extract key information for summary
    parsed.response.tags.forEach(tag => {
      if (tag.tag === '9F27') {
        parsed.response.generatedCryptogram = tag.decoded;
      } else if (tag.tag === '9F36') {
        parsed.response.atc = tag.value + ' (Counter: ' + parseInt(tag.value, 16) + ')';
      } else if (tag.tag === '9F26') {
        parsed.response.cryptogram = tag.value;
      } else if (tag.tag === '9F10') {
        parsed.response.iad = tag.value;
      }
    });
  }
  
  return parsed;
}

function extractTags(hex) {
  const tags = {};
  let i = 0;
  
  while (i < hex.length - 4) {
    // Read tag
    let tag = hex.substr(i, 2);
    i += 2;
    
    if ((parseInt(tag, 16) & 0x1F) === 0x1F) {
      if (i + 2 > hex.length) break;
      tag += hex.substr(i, 2);
      i += 2;
    }
    
    // Read length
    if (i + 2 > hex.length) break;
    let len = parseInt(hex.substr(i, 2), 16);
    i += 2;
    
    if (len > 127) {
      const numLenBytes = len & 0x7F;
      if (i + numLenBytes * 2 > hex.length) break;
      len = parseInt(hex.substr(i, numLenBytes * 2), 16);
      i += numLenBytes * 2;
    }
    
    // Read value
    if (i + len * 2 > hex.length) break;
    const value = hex.substr(i, len * 2);
    i += len * 2;
    
    tags[tag] = value;
  }
  
  return tags;
}

function identifyCommand(command) {
  if (command.startsWith('EVENT_')) {
    return command.replace('EVENT_', '').replace(/_/g, ' ');
  }
  
  const cmd = command.trim().substring(0, 8).replace(/\s/g, '');
  
  const commands = {
    '00A40400': 'SELECT',
    '80A80000': 'GET PROCESSING OPTIONS (GPO)',
    '00B2': 'READ RECORD',
    '80AE': 'GENERATE AC',
    '00CA': 'GET DATA',
    '84': 'GET CHALLENGE',
    '88': 'INTERNAL AUTHENTICATE',
    '82': 'EXTERNAL AUTHENTICATE'
  };
  
  for (let key in commands) {
    if (cmd.startsWith(key.replace(/\s/g, ''))) {
      return commands[key];
    }
  }
  
  return 'APDU Command';
}

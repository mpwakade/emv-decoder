<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Field 60 Parser - ISO 8583 Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-card: #1c2128;
  --border-color: #30363d;
  --accent-primary: #58a6ff;
  --accent-secondary: #79c0ff;
  --text-primary: #f0f6fc;
  --text-secondary: #8b949e;
  --text-muted: #6e7681;
  --error: #f85149;
  --warning: #d29922;
  --success: #3fb950;
  --shadow-glow: rgba(88, 166, 255, 0.15);
}

body {
  font-family: 'IBM Plex Mono', 'Courier New', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Subtle diagonal lines background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    repeating-linear-gradient(
      45deg,
      transparent,
      transparent 100px,
      rgba(88, 166, 255, 0.02) 100px,
      rgba(88, 166, 255, 0.02) 102px
    );
  pointer-events: none;
  z-index: 0;
}

/* Accent glow */
body::after {
  content: '';
  position: fixed;
  width: 800px;
  height: 800px;
  background: radial-gradient(circle, rgba(88, 166, 255, 0.06) 0%, transparent 70%);
  top: -400px;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  animation: pulse-glow 8s ease-in-out infinite;
  z-index: 0;
}

@keyframes pulse-glow {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.8; }
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 40px 20px;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-badge {
  display: inline-block;
  padding: 6px 16px;
  background: rgba(88, 166, 255, 0.1);
  border: 1px solid rgba(88, 166, 255, 0.3);
  border-radius: 20px;
  color: var(--accent-primary);
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  margin-bottom: 16px;
  animation: glow-pulse 3s ease-in-out infinite;
}

@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.2); }
  50% { box-shadow: 0 0 20px rgba(88, 166, 255, 0.4); }
}

h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  font-weight: 400;
}

/* Input Section */
.input-section {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease-out 0.2s backwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.input-wrapper {
  position: relative;
  margin-bottom: 20px;
}

#hexInput {
  width: 100%;
  padding: 16px 20px;
  background: var(--bg-card);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  color: var(--text-primary);
  font-family: 'Fira Code', monospace;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  outline: none;
}

#hexInput:focus {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
}

#hexInput::placeholder {
  color: var(--text-muted);
}

.char-count {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.75rem;
  color: var(--text-muted);
  background: var(--bg-card);
  padding: 4px 8px;
  border-radius: 4px;
}

.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  color: #0d1117;
  box-shadow: 0 4px 15px var(--shadow-glow);
}

.btn-primary:hover {
  box-shadow: 0 6px 25px rgba(88, 166, 255, 0.3);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--bg-card);
  color: var(--text-primary);
  border: 2px solid var(--border-color);
}

.btn-secondary:hover {
  border-color: var(--accent-primary);
  background: rgba(88, 166, 255, 0.05);
}

.btn-success {
  background: rgba(63, 185, 80, 0.15);
  color: var(--success);
  border: 2px solid rgba(63, 185, 80, 0.3);
}

.btn-success:hover {
  background: rgba(63, 185, 80, 0.25);
  border-color: var(--success);
}

/* Results Section */
#output {
  display: grid;
  gap: 20px;
}

.blocks-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding: 20px 24px;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  animation: fadeIn 0.5s ease-out;
}

.blocks-count {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--accent-primary);
}

.blocks-count .number {
  font-size: 2rem;
  margin-left: 8px;
}

.block-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease-out backwards;
  transition: all 0.3s ease;
}

.block-card:hover {
  border-color: rgba(88, 166, 255, 0.3);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  transform: translateY(-2px);
}

.block-card:nth-child(1) { animation-delay: 0.1s; }
.block-card:nth-child(2) { animation-delay: 0.15s; }
.block-card:nth-child(3) { animation-delay: 0.2s; }
.block-card:nth-child(4) { animation-delay: 0.25s; }
.block-card:nth-child(5) { animation-delay: 0.3s; }

.block-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}

.block-title {
  display: flex;
  align-items: center;
  gap: 12px;
}

.block-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, rgba(88, 166, 255, 0.2), rgba(121, 192, 255, 0.2));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.block-number {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.01em;
}

.block-badge {
  padding: 6px 14px;
  background: rgba(88, 166, 255, 0.15);
  border: 1px solid rgba(88, 166, 255, 0.3);
  border-radius: 20px;
  font-size: 0.75rem;
  color: var(--accent-primary);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.data-grid {
  display: grid;
  gap: 12px;
}

.data-row {
  display: grid;
  grid-template-columns: 180px 1fr;
  gap: 16px;
  padding: 14px 16px;
  background: rgba(0, 0, 0, 0.15);
  border-radius: 10px;
  align-items: start;
  font-size: 0.9rem;
  transition: all 0.2s ease;
}

.data-row:hover {
  background: rgba(88, 166, 255, 0.05);
  transform: translateX(4px);
}

.data-label {
  color: var(--text-secondary);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 8px;
}

.data-label-icon {
  font-size: 0.85rem;
  opacity: 0.6;
}

.data-value {
  color: var(--text-primary);
  font-family: 'Fira Code', monospace;
  word-break: break-all;
}

.hex-value {
  color: var(--accent-primary);
  font-weight: 600;
  letter-spacing: 0.03em;
}

.ascii-value {
  color: var(--success);
  font-family: 'Fira Code', monospace;
  font-size: 0.9rem;
  background: rgba(63, 185, 80, 0.1);
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid rgba(63, 185, 80, 0.2);
  white-space: pre-wrap;
  word-break: break-all;
  margin-top: 8px;
  display: block;
}

/* Error State */
.error-card {
  background: rgba(248, 81, 73, 0.1);
  border: 1px solid rgba(248, 81, 73, 0.3);
  border-radius: 16px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 16px;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.error-icon {
  font-size: 2rem;
}

.error-message {
  color: var(--error);
  font-weight: 600;
  font-size: 1rem;
}

.error-detail {
  color: var(--text-muted);
  font-size: 0.85rem;
  margin-top: 4px;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  color: var(--text-muted);
}

.empty-state-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.3;
}

.empty-state-text {
  font-size: 1.1rem;
}

/* Copy Button */
.copy-section {
  margin-top: 32px;
  text-align: center;
  animation: fadeIn 0.6s ease-out 0.4s backwards;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .input-section {
    padding: 24px;
  }
  
  .data-row {
    grid-template-columns: 1fr;
    gap: 8px;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
  
  .blocks-header {
    flex-direction: column;
    gap: 12px;
    text-align: center;
  }
  
  .block-header {
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-badge">ISO 8583 ¬∑ Field 60</div>
    <h1>Field 60 Parser</h1>
    <p class="subtitle">Decimal Length Parser with Structured Block Analysis</p>
  </div>

  <div class="input-section">
    <label class="input-label" for="hexInput">Hexadecimal Input</label>
    <div class="input-wrapper">
      <input 
        type="text" 
        id="hexInput" 
        placeholder="Paste your Field 60 hex string here..."
        autocomplete="off"
        spellcheck="false"
      >
      <span class="char-count" id="charCount">0 chars</span>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="parseField60()">
        <span style="position: relative; z-index: 1;">‚ö° Parse Field 60</span>
      </button>
      <button class="btn btn-secondary" onclick="clearData()">
        <span style="position: relative; z-index: 1;">üóëÔ∏è Clear</span>
      </button>
    </div>
  </div>

  <div id="output">
    <div class="empty-state">
      <div class="empty-state-icon">üì¶</div>
      <div class="empty-state-text">Enter Field 60 hex data above to begin parsing</div>
    </div>
  </div>
</div>

<script>
// Character counter
const hexInput = document.getElementById('hexInput');
const charCount = document.getElementById('charCount');

hexInput.addEventListener('input', function() {
  const length = this.value.trim().length;
  charCount.textContent = `${length} chars`;
});

function hexToAscii(hex) {
  let output = "";
  for (let i = 0; i < hex.length; i += 2) {
    const byte = parseInt(hex.substr(i, 2), 16);
    output += (byte >= 32 && byte <= 126) ? String.fromCharCode(byte) : ".";
  }
  return output;
}

function parseField60() {
  const hex = hexInput.value.trim().toUpperCase();
  const output = document.getElementById('output');
  output.innerHTML = '';

  // Validation
  if (!hex) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">No data provided</div>
          <div class="error-detail">Please paste a valid hexadecimal Field 60 string</div>
        </div>
      </div>
    `;
    return;
  }

  if (hex.length % 2 !== 0) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Invalid hex length</div>
          <div class="error-detail">Hex string must have an even number of characters</div>
        </div>
      </div>
    `;
    return;
  }

  if (!/^[0-9A-F]+$/.test(hex)) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Invalid characters detected</div>
          <div class="error-detail">Only hexadecimal characters (0-9, A-F) are allowed</div>
        </div>
      </div>
    `;
    return;
  }

  // Parse blocks
  let blocks = [];
  let i = 0;
  let blockNumber = 1;
  let hasError = false;

  while (i < hex.length && !hasError) {
    if (i + 14 > hex.length) {
      output.innerHTML = `
        <div class="error-card">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div>
            <div class="error-message">Incomplete block at position ${i}</div>
            <div class="error-detail">Not enough data to complete block ${blockNumber}</div>
          </div>
        </div>
      `;
      hasError = true;
      break;
    }

    const version = hex.substr(i, 4);
    i += 4;
    const dataBlock = hex.substr(i, 4);
    i += 4;
    const tableId = hex.substr(i, 2);
    i += 2;
    const lengthStr = hex.substr(i, 4);
    const length = parseInt(lengthStr, 10);
    i += 4;

    if (isNaN(length)) {
      output.innerHTML = `
        <div class="error-card">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div>
            <div class="error-message">Invalid length value at block ${blockNumber}</div>
            <div class="error-detail">Length field contains invalid decimal digits</div>
          </div>
        </div>
      `;
      hasError = true;
      break;
    }

    const dataHexLength = length * 2;

    if (i + dataHexLength > hex.length) {
      output.innerHTML = `
        <div class="error-card">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div>
            <div class="error-message">Length overflow at block ${blockNumber}</div>
            <div class="error-detail">Expected ${length} bytes (${dataHexLength} hex chars) but only ${hex.length - i} remaining</div>
          </div>
        </div>
      `;
      hasError = true;
      break;
    }

    const dataHex = hex.substr(i, dataHexLength);
    i += dataHexLength;
    const ascii = hexToAscii(dataHex);

    blocks.push({
      number: blockNumber,
      version,
      dataBlock,
      tableId,
      length,
      lengthStr,
      dataHex,
      ascii
    });

    blockNumber++;
  }

  if (hasError) return;

  // Display blocks header
  output.innerHTML = `
    <div class="blocks-header">
      <div class="blocks-count">
        <span>Total Blocks Found:</span>
        <span class="number">${blocks.length}</span>
      </div>
    </div>
  `;

  // Display each block
  blocks.forEach((block, index) => {
    const blockHtml = `
      <div class="block-card">
        <div class="block-header">
          <div class="block-title">
            <div class="block-icon">üì¶</div>
            <div class="block-number">Block ${block.number}</div>
          </div>
          <div class="block-badge">${block.length} bytes</div>
        </div>
        
        <div class="data-grid">
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üîñ</span>
              <span>Version</span>
            </div>
            <div class="data-value"><span class="hex-value">${block.version}</span></div>
          </div>
          
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üìä</span>
              <span>Data Block</span>
            </div>
            <div class="data-value"><span class="hex-value">${block.dataBlock}</span></div>
          </div>
          
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üè∑Ô∏è</span>
              <span>Table ID</span>
            </div>
            <div class="data-value"><span class="hex-value">${block.tableId}</span></div>
          </div>
          
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üìè</span>
              <span>Length</span>
            </div>
            <div class="data-value">
              <span class="hex-value">${block.lengthStr}</span>
              <span style="color: var(--text-muted); margin-left: 8px;">(${block.length} bytes)</span>
            </div>
          </div>
          
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üíæ</span>
              <span>Data (HEX)</span>
            </div>
            <div class="data-value"><span class="hex-value">${block.dataHex}</span></div>
          </div>
          
          <div class="data-row">
            <div class="data-label">
              <span class="data-label-icon">üìù</span>
              <span>Data (ASCII)</span>
            </div>
            <div class="data-value">
              <span class="ascii-value">${block.ascii}</span>
            </div>
          </div>
        </div>
      </div>
    `;
    output.innerHTML += blockHtml;
  });

  // Add copy button at the end
  output.innerHTML += `
    <div class="copy-section">
      <button class="btn btn-success" onclick="copyOutput()">
        <span style="position: relative; z-index: 1;">üìã Copy All Data</span>
      </button>
    </div>
  `;
}

function clearData() {
  hexInput.value = '';
  charCount.textContent = '0 chars';
  document.getElementById('output').innerHTML = `
    <div class="empty-state">
      <div class="empty-state-icon">üì¶</div>
      <div class="empty-state-text">Enter Field 60 hex data above to begin parsing</div>
    </div>
  `;
}

function copyOutput() {
  const output = document.getElementById('output');
  let textToCopy = '';
  
  const blocks = output.querySelectorAll('.block-card');
  blocks.forEach((block, index) => {
    const blockNum = block.querySelector('.block-number').textContent;
    const rows = block.querySelectorAll('.data-row');
    
    textToCopy += `${blockNum}\n`;
    textToCopy += '‚ïê'.repeat(50) + '\n';
    
    rows.forEach(row => {
      const label = row.querySelector('.data-label span:last-child').textContent;
      const value = row.querySelector('.data-value').textContent.trim();
      textToCopy += `${label}: ${value}\n`;
    });
    
    textToCopy += '\n';
  });
  
  navigator.clipboard.writeText(textToCopy).then(() => {
    const btn = event.target.closest('button');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<span style="position: relative; z-index: 1;">‚úì Copied!</span>';
    
    setTimeout(() => {
      btn.innerHTML = originalHTML;
    }, 2000);
  }).catch(() => {
    alert('Failed to copy to clipboard');
  });
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>9F10 IAD Parser - Professional EMV Analysis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #0a0e1a;
  --bg-secondary: #12182b;
  --bg-card: #1a2235;
  --border-color: #2a3548;
  --accent-primary: #00ff88;
  --accent-secondary: #00d4ff;
  --text-primary: #e8eef7;
  --text-secondary: #8b93a8;
  --text-muted: #5a6378;
  --error: #ff4757;
  --warning: #ffa502;
  --success: #00ff88;
  --shadow-glow: rgba(0, 255, 136, 0.15);
}

body {
  font-family: 'JetBrains Mono', 'Courier New', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Animated grid background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(var(--border-color) 1px, transparent 1px),
    linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.15;
  pointer-events: none;
  z-index: 0;
}

/* Gradient orb */
body::after {
  content: '';
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(0, 255, 136, 0.08) 0%, transparent 70%);
  top: -300px;
  right: -300px;
  pointer-events: none;
  animation: float-orb 20s ease-in-out infinite;
  z-index: 0;
}

@keyframes float-orb {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(-100px, 100px) scale(1.1); }
  66% { transform: translate(50px, -50px) scale(0.9); }
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 40px 20px;
  position: relative;
  z-index: 1;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 50px;
  animation: slideDown 0.6s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

.header-badge {
  display: inline-block;
  padding: 6px 16px;
  background: rgba(0, 255, 136, 0.1);
  border: 1px solid rgba(0, 255, 136, 0.3);
  border-radius: 20px;
  color: var(--accent-primary);
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  margin-bottom: 16px;
  animation: glow-pulse 2s ease-in-out infinite;
}

@keyframes glow-pulse {
  0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }
  50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
}

h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
  font-weight: 400;
}

/* Input Section */
.input-section {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 32px;
  margin-bottom: 32px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease-out 0.2s backwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-label {
  display: block;
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.input-wrapper {
  position: relative;
  margin-bottom: 20px;
}

#hexInput {
  width: 100%;
  padding: 16px 20px;
  background: var(--bg-card);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  color: var(--text-primary);
  font-family: 'Space Mono', monospace;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  outline: none;
}

#hexInput:focus {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
}

#hexInput::placeholder {
  color: var(--text-muted);
}

.char-count {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.75rem;
  color: var(--text-muted);
  background: var(--bg-card);
  padding: 4px 8px;
  border-radius: 4px;
}

.button-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
  width: 300px;
  height: 300px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  color: #0a0e1a;
  box-shadow: 0 4px 15px var(--shadow-glow);
}

.btn-primary:hover {
  box-shadow: 0 6px 25px rgba(0, 255, 136, 0.3);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--bg-card);
  color: var(--text-primary);
  border: 2px solid var(--border-color);
}

.btn-secondary:hover {
  border-color: var(--accent-primary);
  background: rgba(0, 255, 136, 0.05);
}

/* Results Section */
#output {
  display: grid;
  gap: 24px;
}

.result-card {
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeIn 0.6s ease-out backwards;
  transition: all 0.3s ease;
}

.result-card:hover {
  border-color: rgba(0, 255, 136, 0.3);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
  transform: translateY(-2px);
}

.result-card:nth-child(1) { animation-delay: 0.1s; }
.result-card:nth-child(2) { animation-delay: 0.2s; }
.result-card:nth-child(3) { animation-delay: 0.3s; }
.result-card:nth-child(4) { animation-delay: 0.4s; }

.card-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}

.card-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
}

.card-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.01em;
}

.data-row {
  display: grid;
  grid-template-columns: 220px 1fr;
  gap: 16px;
  padding: 12px 0;
  border-bottom: 1px solid rgba(42, 53, 72, 0.5);
  align-items: start;
  font-size: 0.9rem;
}

.data-row:last-child {
  border-bottom: none;
}

.data-label {
  color: var(--text-secondary);
  font-weight: 600;
}

.data-value {
  color: var(--text-primary);
  font-family: 'Space Mono', monospace;
  word-break: break-all;
}

.hex-value {
  color: var(--accent-primary);
  font-weight: 600;
}

.binary-value {
  color: var(--accent-secondary);
  font-family: 'Space Mono', monospace;
  font-size: 0.85rem;
  letter-spacing: 0.05em;
}

/* CVR Bits Section */
.cvr-byte {
  background: rgba(26, 34, 53, 0.6);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 16px;
}

.cvr-byte-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border-color);
}

.cvr-byte-title {
  font-weight: 700;
  color: var(--accent-primary);
  font-size: 1rem;
}

.cvr-byte-binary {
  font-family: 'Space Mono', monospace;
  color: var(--accent-secondary);
  font-size: 0.85rem;
  letter-spacing: 0.1em;
}

.bit-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px 12px;
  margin: 6px 0;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  font-size: 0.85rem;
  transition: all 0.2s ease;
}

.bit-item:hover {
  background: rgba(0, 255, 136, 0.05);
  transform: translateX(4px);
}

.bit-indicator {
  width: 32px;
  height: 24px;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Space Mono', monospace;
  font-weight: 700;
  font-size: 0.75rem;
  flex-shrink: 0;
}

.bit-0 {
  background: rgba(139, 147, 168, 0.2);
  color: var(--text-muted);
}

.bit-1 {
  background: rgba(0, 255, 136, 0.2);
  color: var(--accent-primary);
}

.bit-label {
  color: var(--text-secondary);
  flex: 1;
}

/* Error State */
.error-card {
  background: rgba(255, 71, 87, 0.1);
  border: 1px solid rgba(255, 71, 87, 0.3);
  border-radius: 16px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 16px;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.error-icon {
  font-size: 2rem;
}

.error-message {
  color: var(--error);
  font-weight: 600;
  font-size: 1rem;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  color: var(--text-muted);
}

.empty-state-icon {
  font-size: 4rem;
  margin-bottom: 16px;
  opacity: 0.3;
}

.empty-state-text {
  font-size: 1.1rem;
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .input-section {
    padding: 24px;
  }
  
  .data-row {
    grid-template-columns: 1fr;
    gap: 8px;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  .btn {
    width: 100%;
  }
}

/* Loading animation */
@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

.loading {
  background: linear-gradient(90deg, var(--bg-card) 25%, rgba(0, 255, 136, 0.1) 50%, var(--bg-card) 75%);
  background-size: 1000px 100%;
  animation: shimmer 2s infinite;
}

/* Scrollbar styling */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="header-badge">EMV Standard ¬∑ Tag 9F10</div>
    <h1>IAD Parser</h1>
    <p class="subtitle">Issuer Application Data Decoder for RuPay & EMV Transactions</p>
  </div>

  <div class="input-section">
    <label class="input-label" for="hexInput">Hexadecimal Input</label>
    <div class="input-wrapper">
      <input 
        type="text" 
        id="hexInput" 
        placeholder="Paste your 9F10 IAD hex string here (e.g., 0001010101018731...)"
        autocomplete="off"
        spellcheck="false"
      >
      <span class="char-count" id="charCount">0 chars</span>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="parseIAD()">
        <span style="position: relative; z-index: 1;">‚ö° Parse IAD</span>
      </button>
      <button class="btn btn-secondary" onclick="clearData()">
        <span style="position: relative; z-index: 1;">üóëÔ∏è Clear</span>
      </button>
    </div>
  </div>

  <div id="output">
    <div class="empty-state">
      <div class="empty-state-icon">üîç</div>
      <div class="empty-state-text">Enter IAD hex data above to begin analysis</div>
    </div>
  </div>
</div>

<script>
// Character counter
const hexInput = document.getElementById('hexInput');
const charCount = document.getElementById('charCount');

hexInput.addEventListener('input', function() {
  const length = this.value.trim().length;
  charCount.textContent = `${length} chars`;
});

function parseIAD() {
  const data = hexInput.value.trim().toUpperCase();
  const output = document.getElementById('output');
  output.innerHTML = '';

  // Validation
  if (!data) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">No data provided</div>
          <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">
            Please paste a valid hexadecimal IAD string
          </div>
        </div>
      </div>
    `;
    return;
  }

  if (data.length % 2 !== 0) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Invalid hex length</div>
          <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">
            Hex string must have an even number of characters
          </div>
        </div>
      </div>
    `;
    return;
  }

  if (!/^[0-9A-F]+$/.test(data)) {
    output.innerHTML = `
      <div class="error-card">
        <div class="error-icon">‚ö†Ô∏è</div>
        <div>
          <div class="error-message">Invalid characters detected</div>
          <div style="color: var(--text-muted); font-size: 0.85rem; margin-top: 4px;">
            Only hexadecimal characters (0-9, A-F) are allowed
          </div>
        </div>
      </div>
    `;
    return;
  }

  // Parse data
  const TAG = data.substr(0, 4);
  const LEN = data.substr(4, 2);
  const LENI = data.substr(6, 2);
  const CAII = data.substr(8, 2);
  const DKI = data.substr(10, 2);
  const CVR = data.substr(12, 16);
  const CTR = data.substr(28, 28);
  const IDD = data.substr(56, 14);

  function hexToBin(hex) {
    return hex.split('').map(x => parseInt(x, 16).toString(2).padStart(4, '0')).join('');
  }

  // Header Information Card
  output.innerHTML += `
    <div class="result-card">
      <div class="card-header">
        <div class="card-icon">üìä</div>
        <div class="card-title">Header Information</div>
      </div>
      <div class="data-row">
        <div class="data-label">TAG</div>
        <div class="data-value"><span class="hex-value">${TAG}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Length</div>
        <div class="data-value"><span class="hex-value">${LEN}</span> <span style="color: var(--text-muted);">(${parseInt(LEN, 16)} bytes)</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Length Indicator</div>
        <div class="data-value"><span class="hex-value">${LENI}</span></div>
      </div>
    </div>
  `;

  // CAII & DKI Card
  const caiiBinary = hexToBin(CAII);
  output.innerHTML += `
    <div class="result-card">
      <div class="card-header">
        <div class="card-icon">üîê</div>
        <div class="card-title">Cryptogram & Key Information</div>
      </div>
      <div class="data-row">
        <div class="data-label">CAII (Cryptogram Info)</div>
        <div class="data-value">
          <div><span class="hex-value">${CAII}</span></div>
          <div class="binary-value" style="margin-top: 6px;">${caiiBinary}</div>
          <div style="margin-top: 12px; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 8px; font-size: 0.85rem;">
            <div style="color: var(--text-secondary); margin-bottom: 6px;">
              ‚Ä¢ Bits 8-5: <span class="hex-value">${caiiBinary.substr(0, 4)}</span> ‚Äî RuPay Version IAD Format
            </div>
            <div style="color: var(--text-secondary);">
              ‚Ä¢ Bits 4-1: <span class="hex-value">${caiiBinary.substr(4, 4)}</span> ‚Äî Other Information
            </div>
          </div>
        </div>
      </div>
      <div class="data-row">
        <div class="data-label">DKI (Derivation Key Index)</div>
        <div class="data-value"><span class="hex-value">${DKI}</span></div>
      </div>
    </div>
  `;

  // CVR Analysis Card
  const cvrBytes = [];
  for (let i = 0; i < 8; i++) {
    cvrBytes.push(hexToBin(CVR.substr(i * 2, 2)));
  }

  const cvrData = [
    {
      title: 'CVR Byte 1 - Transaction Status',
      binary: cvrBytes[0],
      bits: [
        { label: 'Second Generate AC', value: cvrBytes[0].substr(0, 2), desc: 'TC (Transaction Certificate)' },
        { label: 'First Generate AC', value: cvrBytes[0].substr(2, 2), desc: 'ARQC (Authorization Request)' },
        { label: 'CDA Performed', value: cvrBytes[0][4] },
        { label: 'qDDA Signature Verified', value: cvrBytes[0][5] },
        { label: 'Issuer Auth NOT Performed', value: cvrBytes[0][6] },
        { label: 'Issuer Auth Failed', value: cvrBytes[0][7] }
      ]
    },
    {
      title: 'CVR Byte 2 - PIN Status',
      binary: cvrBytes[1],
      bits: [
        { label: 'PIN Try Counter', value: cvrBytes[1].substr(0, 4), desc: `Count: ${parseInt(cvrBytes[1].substr(0, 4), 2)}` },
        { label: 'Offline PIN Performed', value: cvrBytes[1][4] },
        { label: 'Offline PIN Not Verified', value: cvrBytes[1][5] },
        { label: 'PIN Try Limit Exceeded', value: cvrBytes[1][6] },
        { label: 'Last Online Transaction Not Completed', value: cvrBytes[1][7] }
      ]
    },
    {
      title: 'CVR Byte 3 - Transaction Flags',
      binary: cvrBytes[2],
      bits: [
        { label: 'Issuer Auth Failed on Previous Transaction', value: cvrBytes[2][0] },
        { label: 'Issuer Auth Not Performed After Online Auth', value: cvrBytes[2][1] },
        { label: 'Go Online on Next Transaction', value: cvrBytes[2][2] },
        { label: 'Balance Limit Exceeded', value: cvrBytes[2][3] },
        { label: 'Additional Check Match', value: cvrBytes[2][4] },
        { label: 'Application Blocked by Issuer', value: cvrBytes[2][5] },
        { label: 'Void Mismatch', value: cvrBytes[2][6] },
        { label: 'Unable to Go Online Previously', value: cvrBytes[2][7] }
      ]
    },
    {
      title: 'CVR Byte 4 - Script & Data Auth',
      binary: cvrBytes[3],
      bits: [
        { label: 'Script Counter', value: cvrBytes[3].substr(0, 4), desc: `Count: ${parseInt(cvrBytes[3].substr(0, 4), 2)}` },
        { label: 'Script Command Failed', value: cvrBytes[3][4] },
        { label: 'Offline Data Authentication Failed', value: cvrBytes[3][5] },
        { label: 'RFU (Reserved)', value: cvrBytes[3][6] },
        { label: 'Unable to Go Online', value: cvrBytes[3][7] }
      ]
    },
    {
      title: 'CVR Byte 5 - Service Status',
      binary: cvrBytes[4],
      bits: [
        { label: 'Transaction Type Not Supported', value: cvrBytes[4][0] },
        { label: 'RFU (Reserved)', value: cvrBytes[4][1] },
        { label: 'Transaction Offline Accepted', value: cvrBytes[4][2] },
        { label: 'RFU (Reserved)', value: cvrBytes[4][3] },
        { label: 'Service Key Planted', value: cvrBytes[4][4] },
        { label: 'Service Balance Received', value: cvrBytes[4][5] },
        { label: 'Void Original Not Found', value: cvrBytes[4][6] },
        { label: 'Void Original Expired', value: cvrBytes[4][7] }
      ]
    },
    {
      title: 'CVR Byte 6 - Service Operations',
      binary: cvrBytes[5],
      bits: [
        { label: 'Service Not Allowed', value: cvrBytes[5][0] },
        { label: 'New Service Creation', value: cvrBytes[5][1] },
        { label: 'Service Reallocation', value: cvrBytes[5][2] },
        { label: 'Transaction Initiated with Service', value: cvrBytes[5][3] },
        { label: 'Service Update Failed', value: cvrBytes[5][4] },
        { label: 'Service Updated', value: cvrBytes[5][5] },
        { label: 'Service Created in Global Wallet', value: cvrBytes[5][6] },
        { label: 'Service Process Skipped', value: cvrBytes[5][7] }
      ]
    },
    {
      title: 'CVR Byte 7 - Limits & Validation',
      binary: cvrBytes[6],
      bits: [
        { label: 'Offline Balance Insufficient', value: cvrBytes[6][0] },
        { label: 'CVM Limit Exceeded', value: cvrBytes[6][1] },
        { label: 'Invalid Void Transaction', value: cvrBytes[6][2] },
        { label: 'RFU (Reserved)', value: cvrBytes[6].substr(3, 5), desc: 'Reserved for Future Use' }
      ]
    },
    {
      title: 'CVR Byte 8 - Transaction Validation',
      binary: cvrBytes[7],
      bits: [
        { label: 'Service Signature Failed', value: cvrBytes[7][0] },
        { label: 'Service Summary Failed', value: cvrBytes[7][1] },
        { label: 'Critical Service Update', value: cvrBytes[7][2] },
        { label: 'Offline Spending Limit Exceeded', value: cvrBytes[7][3] },
        { label: 'Offline Transaction Limit Exceeded', value: cvrBytes[7][4] },
        { label: 'RFU (Reserved)', value: cvrBytes[7][5] },
        { label: 'Transaction Date Format Incorrect', value: cvrBytes[7][6] },
        { label: 'Transaction Time Format Incorrect', value: cvrBytes[7][7] }
      ]
    }
  ];

  let cvrHTML = `
    <div class="result-card">
      <div class="card-header">
        <div class="card-icon">üî¢</div>
        <div class="card-title">CVR (Card Verification Results) - 8 Bytes</div>
      </div>
      <div class="data-row">
        <div class="data-label">CVR Hex Value</div>
        <div class="data-value"><span class="hex-value">${CVR}</span></div>
      </div>
      <div style="margin-top: 20px;">
  `;

  cvrData.forEach((byte, index) => {
    cvrHTML += `
      <div class="cvr-byte">
        <div class="cvr-byte-header">
          <div class="cvr-byte-title">${byte.title}</div>
          <div class="cvr-byte-binary">${byte.binary}</div>
        </div>
    `;

    byte.bits.forEach(bit => {
      const isMultiBit = bit.value.length > 1;
      const bitValue = isMultiBit ? bit.value : bit.value;
      const displayValue = isMultiBit ? bitValue : (bitValue === '1' ? '1' : '0');
      const bitClass = isMultiBit ? 'bit-multi' : (bitValue === '1' ? 'bit-1' : 'bit-0');

      cvrHTML += `
        <div class="bit-item">
          <div class="bit-indicator ${bitClass}">${displayValue}</div>
          <div class="bit-label">
            ${bit.label}
            ${bit.desc ? `<span style="color: var(--accent-primary); margin-left: 8px;">‚Üí ${bit.desc}</span>` : ''}
          </div>
        </div>
      `;
    });

    cvrHTML += `</div>`;
  });

  cvrHTML += `</div></div>`;
  output.innerHTML += cvrHTML;

  // Counters Card
  output.innerHTML += `
    <div class="result-card">
      <div class="card-header">
        <div class="card-icon">üí∞</div>
        <div class="card-title">Counters & Balance Information</div>
      </div>
      <div class="data-row">
        <div class="data-label">Full Counter Data</div>
        <div class="data-value"><span class="hex-value">${CTR}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Global Balance</div>
        <div class="data-value">
          <span class="hex-value">${CTR.substr(0, 12)}</span>
          <span style="color: var(--text-muted); margin-left: 8px;">(${parseInt(CTR.substr(0, 12), 16)} units)</span>
        </div>
      </div>
      <div class="data-row">
        <div class="data-label">Service Balance</div>
        <div class="data-value">
          <span class="hex-value">${CTR.substr(12, 12)}</span>
          <span style="color: var(--text-muted); margin-left: 8px;">(${parseInt(CTR.substr(12, 12), 16)} units)</span>
        </div>
      </div>
      <div class="data-row">
        <div class="data-label">RFU (Reserved)</div>
        <div class="data-value"><span class="hex-value">${CTR.substr(24, 4)}</span></div>
      </div>
    </div>
  `;

  // IDD Card
  output.innerHTML += `
    <div class="result-card">
      <div class="card-header">
        <div class="card-icon">‚ÑπÔ∏è</div>
        <div class="card-title">IDD (Issuer Discretionary Data)</div>
      </div>
      <div class="data-row">
        <div class="data-label">Full IDD Data</div>
        <div class="data-value"><span class="hex-value">${IDD}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Service ID</div>
        <div class="data-value"><span class="hex-value">${IDD.substr(0, 4)}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Service Management Info</div>
        <div class="data-value"><span class="hex-value">${IDD.substr(4, 4)}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Service Compatibility Ver</div>
        <div class="data-value"><span class="hex-value">${IDD.substr(8, 2)}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">Host Compatibility Ver</div>
        <div class="data-value"><span class="hex-value">${IDD.substr(10, 2)}</span></div>
      </div>
      <div class="data-row">
        <div class="data-label">RFU (Reserved)</div>
        <div class="data-value"><span class="hex-value">${IDD.substr(12, 2)}</span></div>
      </div>
    </div>
  `;
}

  hexInput.value = '';
  charCount.textContent = '0 chars';
  document.getElementById('output').innerHTML = `

</script>
